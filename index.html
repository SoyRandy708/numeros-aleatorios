<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Aleatorios</title>

    <link rel="shortcut icon" href="https://res.cloudinary.com/dwog1xmvw/image/upload/v1677861560/ProyectosPersonales/NumerosAleatorios/dado_doft27.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Generador de numeros aleatorios</h1>
        <p>Introduce los rangos entre los cuales se generara un numero aleatorio y la cantidad de numeros que quieres.</p>
        <form>
            <label for="numero-menor" class="numero-menor-container">
                Numero menor
                <input type="number" value="1" class="numeros-validacion" id="numero-menor">
                <p class="desactivado"></p>
            </label>

            <label for="numero-mayor" class="numero-mayor-container">
                Numero mayor
                <input type="number" value="10" class="numeros-validacion" id="numero-mayor">
                <p class="desactivado"></p>
            </label>

            <label for="numero-resultados" class="numero-resultados-container">
                Numero de resultados
                <input type="number" value="1" class="numeros-validacion" id="numero-resultados">
                <p class="desactivado"></p>
            </label>
            
            <div class="container-numeros-repetidos desactivado">
                <label for="numeros-repetidos" class="numeros-repetidos">
                    <input type="checkbox" id="numeros-repetidos">
                    Permitir numeros repetidos
                </label>
            </div>
        </form>
        <input type="button" value="Generar numeros" id="enviar">
        <p class="respuesta" id="respuesta">Numeros:</p>
    </main>
    
    <footer>
        <ul>
            <li><a href="https://soyrandy708.github.io/" target="_blank">Mi Sitio Web</a></li>
        </ul>
    </footer>

    <script src="./src/js/index.js"></script>
</body>
</html>
